<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel = "stylesheet" href = "./styles.css">
    <script src = "javascript.js" defer></script>
</head>

<body>

    <div class = "container">

        <!-- For the left side: colors, rainbow, darkening, eraser, clear -->
        <div class = "options">
            <div class = "colors"></div>

            <div class = "buttons">
                <div class = "rainbow"></div>

                <div class = "darkening"></div>

                <div class = "eraser"></div>

                <div class = "clear"></div>
            </div>
        </div>

        <!-- For the right side: the grid and the range slider -->
        <div class = "board">
            <div class = "grid">

            </div>

            <p class = "gridSizeText">16 x 16</p>

            <!-- To be implemented, slider to determine grid size -->
            <div class = "sliderContainer">
                <input type = "range" min = "1" max = "100" value = "16" class = slider>
            </div>
        </div>

    </div>
    
</body>
</html>
