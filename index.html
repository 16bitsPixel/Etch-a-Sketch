<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel = "stylesheet" href = "./styles.css">
    <script src = "javascript.js" defer></script>
</head>

<body>

    <div class = "container">

        <!-- For the left side: colors, rainbow, darkening, eraser, clear -->
        <div class = "options">
            <label class = "colors">
                <input type = "color" class = "colorPicker">
            </label>

            <div class = "buttons">
                <div class = "rainbow">
                    <div class = "rainbowText">Rainbow</div>
                    <input type = "checkbox" class = "rainbowButton">
                </div>
                
                <div class = "darkening"></div>

                <label class = "eraser">
                    <div class = "eraserText">Eraser</div>
                    <input type = "checkbox" class = "eraserButton">
                </label>

                <label class = "clear">
                    <div class = "clearText">Clear</div>
                    <input type = "button" class = "clearButton">
                </label>
            </div>
        </div>

        <!-- For the right side: the grid and the range slider -->
        <div class = "board">
            <div class = "grid">

            </div>

            <p class = "gridSizeText">16 x 16</p>

            <!-- To be implemented, slider to determine grid size -->
            <div class = "sliderContainer">
                <input type = "range" min = "1" max = "100" value = "16" class = slider>
            </div>
        </div>

    </div>
    
</body>
</html>
